<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Traduction — TalAIt Translate</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">TalAIt Translate</h1>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="#" id="logoutBtn">Déconnexion</a>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <h2>Traduire du texte</h2>
    <div class="card">
      <label>
        Texte à traduire
        <textarea id="sourceText" rows="6" placeholder="Colle ton texte ici..." maxlength="4000"></textarea>
      </label>

      <div class="row">
        <label>
          Langue source
          <select id="sourceLang">
            <option value="fr">FR</option>
            <option value="en">EN</option>
          </select>
        </label>
        <label>
          Langue cible
          <select id="targetLang">
            <option value="en">EN</option>
            <option value="fr">FR</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="translateBtn" class="btn">Traduire</button>
      </div>

      <div id="status" class="muted"></div>

      <h3>Résultat</h3>
      <div id="result" class="result-box"></div>
    </div>
  </main>

  <script src="js/translate.js"></script>
  <script>
    translateInit();
    // logout handler
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('talait_token');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
